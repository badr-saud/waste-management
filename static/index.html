<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor AI Predictor - Waste Management</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Waste Management System Project</h1>
        <h2>Sensor AI Predictor</h2>
      </div>
    </header>

    <main class="container">
      <section class="predictor-form">
        <form id="predictForm">
          <div class="form-group">
            <label for="fill">Fill Level (cm)</label>
            <input
              type="number"
              step="any"
              id="fill"
              required
              min="0"
              max="100"
              placeholder="e.g., 15.3"
            />
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input
              type="number"
              step="any"
              id="weight"
              required
              placeholder="e.g., 25.6"
            />
          </div>
          <div class="form-group">
            <label for="gas">Gas Concentration</label>
            <input
              type="number"
              step="any"
              id="gas"
              required
              placeholder="e.g., 500.0"
            />
          </div>
          <button type="submit" class="submit-btn">Predict Waste Type</button>
        </form>
      </section>

      <section class="result-section">
        <div id="result" class="result-box">
          Prediction result will appear here.
        </div>
      </section>
    </main>

    <footer>&copy; Amira Team | Sensor AI Waste Predictor | 2025</footer>

    <script>
      document
        .getElementById("predictForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const fill = parseFloat(document.getElementById("fill").value);
          const weight = parseFloat(document.getElementById("weight").value);
          const gas = parseFloat(document.getElementById("gas").value);

          try {
            const response = await fetch("/predict", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                fill_level: fill,
                weight: weight,
                gas_concentration: gas,
              }),
            });

            const result = await response.json();
            document.getElementById("result").innerText =
              result.message || "Prediction failed.";

            // Clear the form inputs
            document.getElementById("predictForm").reset();
          } catch (error) {
            document.getElementById("result").innerText =
              "An error occurred during prediction.";
          }
        });
    </script>
  </body>
</html>
